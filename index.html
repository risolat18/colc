<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/all.min.css">
    <link rel="stylesheet" href="./style/style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="header-top">
            <div class="container">
                <div class="calculator">
                    <li class="calculator1"><a href="#" class="calculatorr">калькулятор</a></li>
                </div>
                <div class="calc tabsContentItem ">
                    <div class="calc-content">
                        <div class="calc__screen">
                            <p class="calc__screen-out"></p>
                        </div>
                <div class="calc__btns">
                    <button class="calc__btn c">C</button>
                    <button class="calc__btn icon"><span><i class="far fa-backspace"></i></span></button>
                    <button class="calc__btn">(</button>
                    <button class="calc__btn">)</button>
                    <button class="calc__btn">/</button>
                    
                    <button class="calc__btn">7</button>
                    <button class="calc__btn">8</button>
                    <button class="calc__btn">9</button>
                    <button class="calc__btn">*</button>
                    
                    <button class="calc__btn">4</button>
                    <button class="calc__btn">5</button>
                    <button class="calc__btn">6</button>
                    <button class="calc__btn">-</button>
                    
                    <button class="calc__btn">1</button>
                    <button class="calc__btn">2</button>
                    <button class="calc__btn">3</button>
                    <button class="calc__btn">+</button>
                    
                    <button class="calc__btn">.</button>
                    <button class="calc__btn">0</button>
                    <button class="calc__btn s">=</button>
                </div>
            </div>
            </div>
            </div>
        </div>
    </header>
    
    
    
    
    
    
    
    <script src="./js/script.js"></script>
</body>
</html>
